<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form class="" action="index.html" method="post">
      <label for="">Button</label>
      <input type="button" name="" value="click on this button"><br>
      <label for="">Tick this checkbox</label>
      <input type="checkbox" name="" value=""><br>
      <label for="">Choose your favourite colour</label>
      <input type="color" name="" value=""><br>
      <label for="">Choose your date</label>
      <input type="date" name="" value=""><br>
      <label for="">Enter your email</label>
      <input type="email" name="" value=""><br>
      <label for="">Upload your file</label>
      <input type="file" name="" value=""><br>
      <label for="">Image</label>
      <input type="image" name="" value=""><br>
      <label for="">Choose the preferred month</label>
      <input type="month" name="" value=""><br>
      <label for="">Choose your number</label>
      <input type="number" name="" value=""><br>
      <label for="">Enter your password</label>
      <input type="password" name="" value=""><br>
      <fieldset>
        <legend>Choose your preferred language</legend>
        <input type="radio" id="en"name="language" value="English">
        <label for="en">English</label><br>
        <input type="radio" id="ru"name="language" value="Russian">
        <label for="ru">Russian</label><br>
        <input type="radio" id="fr"name="language" value="French">
        <label for="fr">French</label><br>
        <input type="radio" id="ch"name="language" value="Chinese">
        <label for="ch">Chinese</label><br>
        <input type="radio" id="gr"name="language" value="German">
        <label for="gr">German</label><br>
        <input type="radio" id="sp"name="language" value="Spanish">
        <label for="sp">Spanish</label><br>
      </fieldset>
      <label for="">Choose from the range</label>
      <input type="range" name="choice" value="" min="1" max="100" step="1">
      <output name="choice"></output><br>
      <label for="">Try to search for information</label>
      <input type="search" name="" value="" placeholder="history of australia"><br>
      <label for="">Leave your phone number</label>
      <input type="tel" name="" value="" placeholder="+72347632984"><br>
      <label for="">Tell me your name </label>
      <input type="text" name="" value="" placeholder="Elina"><br>
      <label for="">Choose the preferred time</label>
      <input type="time" name="" value=""><br>
      <label for="">Enter the url</label>
      <input type="url" name="" value=""><br>
      <label for="">Choose the preferred week</label>
      <input type="week" name="" value=""><br>

      <label for="">Be careful with this button</label>
      <input type="reset" name="" value="reset"><br>
      <input type="submit" name="" value="Submit">
    </form>
  </body>
</html>
